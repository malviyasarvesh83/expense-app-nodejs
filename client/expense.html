<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="expense.css">
  </head>
  <body>
    <div class="container">
      <div class="logout">
        <a href="login.html" class="btn btn-secondary"><i class="fas fa-power-off mr-2"></i>Logout</a> <p class="btn" id="loginName"></p>
      </div>
      <h2 class="mt-5 mb-5">Expense App</h2>
      <div class="mb-5">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="amount">Expense Amount</label>
            <input
              type="number"
              name="amount"
              id="amount"
              class="form-control"
              placeholder="Enter Amount"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="cat">Expense Category</label>
            <select name="cat" id="cat" class="form-control">
              <option value="fuel">Fuel</option>
              <option value="food">Food</option>
              <option value="electricity">Electricity</option>
              <option value="movie">Movie</option>
            </select>
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="desc">Expense Description</label>
            <input
              type="text"
              name="desc"
              id="desc"
              class="form-control"
              placeholder="Enter Description"
            />
          </div>
          <div class="col-lg-12 mt-5">
            <button class="btn btn-success" id="Submit" onclick="addExpense()">
              Add Expense
            </button>
            <button class="btn btn-primary" id="Update">
              Update Expense
            </button>
            <button class="btn btn-secondary" id="premium" onclick="buyPremium()">
              Buy Premium
            </button>
            <p id="pUser"></p>
            <button class="btn btn-primary" id="leaderBoard" onclick="showLeaderBoard()">Show LeaderBoard</button>
            <a class="btn btn-warning" id="downloadExpense" onclick="downloadExpense()"><i class="fa fa-download mr-2"></i>Download Expenses</a>
          </div>
        </div>
      </div>
      <hr />
      <div class="total-expense"></div>
      <div class="row">
        <label for="rows">Select No. Of Rows</label>
        <select name="rows" id="rows" onchange="changeRows(this)">
          <option value="">Select Rows</option>
          <option value="1">1</option>
          <option value="5">5</option>
          <option value="8">8</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          <table class="table table-bordered" id="crudTable">
            <thead>
              <tr>
                <th>Expense Amount</th>
                <th>Expense Category</th>
                <th>Expense Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div id="pagination"></div>
          <hr>
          <h1 id="leaderHeading"></h1>
          <table class="table table-bordered" id="leaderBoardTable">
            <thead>
              <tr>
                
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <hr>
          <h1 id="downloadFiles"></h1>
          <div id="downloadfileslink"></div>
        </div>
      </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="script2.js"></script>
  </body>
</html>
